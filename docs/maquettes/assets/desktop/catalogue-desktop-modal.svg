<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond assombri -->
  <rect width="1440" height="900" fill="#000000" fill-opacity="0.5"/>

  <!-- Modal -->
  <g transform="translate(320, 100)">
    <rect width="800" height="700" rx="8" fill="white"/>
    
    <!-- En-tête -->
    <g transform="translate(20, 20)">
      <text fill="#2C3E50" font-family="Poppins" font-size="24" font-weight="600">Puzzle Nature</text>
      <!-- Bouton fermer -->
      <g transform="translate(720, -10)">
        <circle r="15" fill="#E2E8F0"/>
        <text x="0" y="5" fill="#475569" font-family="Poppins" font-size="16" text-anchor="middle">×</text>
      </g>
    </g>

    <!-- Contenu -->
    <g transform="translate(20, 80)">
      <!-- Galerie -->
      <g>
        <rect width="460" height="400" rx="8" fill="#F8FAFC"/>
        <!-- Miniatures -->
        <g transform="translate(0, 420)">
          <rect width="100" height="80" rx="4" fill="#3498DB"/>
          <rect x="120" width="100" height="80" rx="4" fill="#F8FAFC"/>
          <rect x="240" width="100" height="80" rx="4" fill="#F8FAFC"/>
        </g>
      </g>

      <!-- Informations -->
      <g transform="translate(500, 0)">
        <text fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">49,99 €</text>
        
        <!-- Description -->
        <g transform="translate(0, 40)">
          <text fill="#475569" font-family="Poppins" font-size="14" line-height="1.6">
            <tspan x="0" y="0">Un magnifique puzzle représentant un</tspan>
            <tspan x="0" y="25">paysage naturel. Parfait pour les amateurs</tspan>
            <tspan x="0" y="50">de nature et de défis.</tspan>
          </text>
        </g>

        <!-- Caractéristiques -->
        <g transform="translate(0, 120)">
          <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Caractéristiques</text>
          <g transform="translate(0, 30)">
            <text fill="#475569" font-family="Poppins" font-size="14">
              <tspan x="0" y="0">• 500 pièces</tspan>
              <tspan x="0" y="25">• Matériau Premium (Bois)</tspan>
              <tspan x="0" y="50">• Dimensions : 45 x 30 cm</tspan>
              <tspan x="0" y="75">• Difficulté : Intermédiaire</tspan>
            </text>
          </g>
        </g>

        <!-- Options -->
        <g transform="translate(0, 280)">
          <!-- Nombre de pièces -->
          <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Nombre de pièces</text>
          <g transform="translate(0, 20)">
            <rect width="260" height="40" rx="4" fill="#F8FAFC"/>
            <text x="20" y="25" fill="#475569" font-family="Poppins" font-size="14">500 pièces</text>
            <circle cx="240" cy="20" r="8" fill="#64748B"/>
          </g>

          <!-- Matériau -->
          <g transform="translate(0, 80)">
            <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Matériau</text>
            <g transform="translate(0, 20)">
              <rect width="260" height="40" rx="4" fill="#F8FAFC"/>
              <text x="20" y="25" fill="#475569" font-family="Poppins" font-size="14">Premium (Bois)</text>
              <circle cx="240" cy="20" r="8" fill="#64748B"/>
            </g>
          </g>
        </g>

        <!-- Actions -->
        <g transform="translate(0, 460)">
          <!-- Quantité -->
          <g>
            <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Quantité</text>
            <g transform="translate(0, 20)">
              <rect width="120" height="40" rx="4" fill="#F8FAFC"/>
              <text x="60" y="25" fill="#475569" font-family="Poppins" font-size="14" text-anchor="middle">1</text>
              <circle cx="20" cy="20" r="8" fill="#64748B"/>
              <circle cx="100" cy="20" r="8" fill="#64748B"/>
            </g>
          </g>

          <!-- Bouton Ajouter au panier -->
          <g transform="translate(0, 80)">
            <path d="M0,0 H260 L250,5 V35 L260,40 H0 L10,35 V5 Z" fill="#3498DB"/>
            <text x="130" y="25" fill="white" font-family="Poppins" font-size="14" text-anchor="middle" font-weight="600">
              Ajouter au panier
            </text>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg> 