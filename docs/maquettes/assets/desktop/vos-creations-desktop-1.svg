<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="1440" height="80" fill="#2C3E50"/>
  <text x="40" y="50" fill="white" font-family="Montserrat" font-size="24" font-weight="bold">Façon Puzzle</text>
  
  <!-- Fil d'Ariane -->
  <g transform="translate(40, 100)">
    <text fill="#64748B" font-family="Poppins" font-size="14">
      <tspan x="0" y="0">Accueil</tspan>
      <tspan x="60" y="0" fill="#94A3B8"> / </tspan>
      <tspan x="80" y="0" fill="#2C3E50" font-weight="600">Vos créations</tspan>
    </text>
  </g>

  <!-- Indicateur d'étape -->
  <g transform="translate(520, 140)">
    <rect width="400" height="4" fill="#E2E8F0" rx="2"/>
    <rect width="133" height="4" fill="#3498DB" rx="2"/>
    <circle cx="133" cy="2" r="8" fill="#3498DB"/>
    <text x="0" y="-20" fill="#2C3E50" font-family="Poppins" font-size="14" font-weight="600">Étape 1/3 : Choisissez votre image</text>
  </g>

  <!-- Zone de dépôt -->
  <g transform="translate(320, 200)">
    <rect width="800" height="500" rx="8" stroke="#94A3B8" stroke-width="2" stroke-dasharray="8 8" fill="white"/>
    <g transform="translate(350, 200)">
      <!-- Icône de nuage -->
      <path d="M50,0 A50,50 0 1,1 50,100 A50,50 0 1,1 50,0" fill="#E2E8F0"/>
      <text x="100" y="30" fill="#475569" font-family="Poppins" font-size="18" text-anchor="middle">
        Glissez-déposez votre image ici
      </text>
      <text x="100" y="60" fill="#64748B" font-family="Poppins" font-size="14" text-anchor="middle">
        ou
      </text>
      <!-- Bouton Parcourir -->
      <g transform="translate(25, 80)">
        <path d="M0,0 H150 L140,10 V40 L150,50 H0 L10,40 V10 Z" fill="#3498DB"/>
        <text x="75" y="30" fill="white" font-family="Poppins" font-size="16" text-anchor="middle" font-weight="600">
          Parcourir
        </text>
      </g>
    </g>
  </g>

  <!-- Informations techniques -->
  <g transform="translate(320, 720)">
    <text fill="#475569" font-family="Poppins" font-size="14">
      <tspan x="0" y="0">Formats acceptés : JPG, PNG, WEBP</tspan>
      <tspan x="300" y="0">Taille maximale : 10 Mo</tspan>
      <tspan x="550" y="0">Dimensions recommandées : min 2000x2000px</tspan>
    </text>
  </g>

  <!-- Bouton Suivant (désactivé) -->
  <g transform="translate(670, 800)">
    <path d="M0,0 H100 L90,10 V40 L100,50 H0 L10,40 V10 Z" fill="#CBD5E1"/>
    <text x="50" y="30" fill="white" font-family="Poppins" font-size="16" text-anchor="middle" font-weight="600">
      Suivant
    </text>
  </g>
</svg> 