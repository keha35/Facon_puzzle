<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="1000" viewBox="0 0 1440 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="1440" height="80" fill="#2C3E50"/>
  <text x="40" y="50" fill="white" font-family="Montserrat" font-size="24" font-weight="bold">Façon Puzzle</text>

  <!-- Fil d'Ariane -->
  <g transform="translate(40, 100)">
    <text fill="#64748B" font-family="Poppins" font-size="14">
      <tspan x="0" y="0">Accueil</tspan>
      <tspan x="60" y="0" fill="#94A3B8"> / </tspan>
      <tspan x="80" y="0" fill="#2C3E50" font-weight="600">Panier</tspan>
    </text>
  </g>

  <!-- En-tête de page -->
  <g transform="translate(40, 140)">
    <text fill="#2C3E50" font-family="Poppins" font-size="24" font-weight="600">Votre panier</text>
    <text x="160" y="0" fill="#64748B" font-family="Poppins" font-size="16">(3 articles)</text>
  </g>

  <!-- Contenu principal -->
  <g transform="translate(40, 200)">
    <!-- Liste des articles -->
    <g>
      <rect width="800" height="500" rx="8" fill="white" filter="drop-shadow(0 4px 6px rgb(0 0 0 / 0.1))"/>
      
      <!-- En-tête du tableau -->
      <g transform="translate(20, 20)">
        <text fill="#64748B" font-family="Poppins" font-size="14">
          <tspan x="0" y="0">Produit</tspan>
          <tspan x="400" y="0">Prix unitaire</tspan>
          <tspan x="550" y="0">Quantité</tspan>
          <tspan x="700" y="0">Total</tspan>
        </text>
        <line x1="0" y1="20" x2="760" y2="20" stroke="#E2E8F0" stroke-width="1"/>
      </g>

      <!-- Article 1 -->
      <g transform="translate(20, 60)">
        <rect width="120" height="100" rx="4" fill="#F8FAFC"/>
        <g transform="translate(140, 0)">
          <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Puzzle Nature</text>
          <text y="25" fill="#475569" font-family="Poppins" font-size="14">500 pièces • Premium</text>
        </g>
        <text x="400" y="25" fill="#2C3E50" font-family="Poppins" font-size="16">49,99 €</text>
        <g transform="translate(550, 0)">
          <rect width="100" height="40" rx="4" fill="#F8FAFC"/>
          <text x="50" y="25" fill="#475569" font-family="Poppins" font-size="14" text-anchor="middle">1</text>
          <circle cx="20" cy="20" r="8" fill="#64748B"/>
          <circle cx="80" cy="20" r="8" fill="#64748B"/>
        </g>
        <text x="700" y="25" fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">49,99 €</text>
        <circle cx="760" cy="20" r="8" fill="#E74C3C"/>
      </g>

      <!-- Article 2 -->
      <g transform="translate(20, 180)">
        <rect width="120" height="100" rx="4" fill="#F8FAFC"/>
        <g transform="translate(140, 0)">
          <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Puzzle Ville</text>
          <text y="25" fill="#475569" font-family="Poppins" font-size="14">1000 pièces • Standard</text>
        </g>
        <text x="400" y="25" fill="#2C3E50" font-family="Poppins" font-size="16">39,99 €</text>
        <g transform="translate(550, 0)">
          <rect width="100" height="40" rx="4" fill="#F8FAFC"/>
          <text x="50" y="25" fill="#475569" font-family="Poppins" font-size="14" text-anchor="middle">2</text>
          <circle cx="20" cy="20" r="8" fill="#64748B"/>
          <circle cx="80" cy="20" r="8" fill="#64748B"/>
        </g>
        <text x="700" y="25" fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">79,98 €</text>
        <circle cx="760" cy="20" r="8" fill="#E74C3C"/>
      </g>

      <!-- Article 3 -->
      <g transform="translate(20, 300)">
        <rect width="120" height="100" rx="4" fill="#F8FAFC"/>
        <g transform="translate(140, 0)">
          <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Puzzle Art</text>
          <text y="25" fill="#475569" font-family="Poppins" font-size="14">300 pièces • Premium</text>
        </g>
        <text x="400" y="25" fill="#2C3E50" font-family="Poppins" font-size="16">44,99 €</text>
        <g transform="translate(550, 0)">
          <rect width="100" height="40" rx="4" fill="#F8FAFC"/>
          <text x="50" y="25" fill="#475569" font-family="Poppins" font-size="14" text-anchor="middle">1</text>
          <circle cx="20" cy="20" r="8" fill="#64748B"/>
          <circle cx="80" cy="20" r="8" fill="#64748B"/>
        </g>
        <text x="700" y="25" fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">44,99 €</text>
        <circle cx="760" cy="20" r="8" fill="#E74C3C"/>
      </g>

      <!-- Actions -->
      <g transform="translate(20, 440)">
        <path d="M0,0 H200 L190,5 V35 L200,40 H0 L10,35 V5 Z" fill="#E74C3C"/>
        <text x="100" y="25" fill="white" font-family="Poppins" font-size="14" text-anchor="middle" font-weight="600">
          Vider le panier
        </text>
        <path d="M220,0 H420 L410,5 V35 L420,40 H220 L230,35 V5 Z" fill="#3498DB"/>
        <text x="320" y="25" fill="white" font-family="Poppins" font-size="14" text-anchor="middle" font-weight="600">
          Mettre à jour les quantités
        </text>
      </g>
    </g>

    <!-- Résumé de la commande -->
    <g transform="translate(840, 0)">
      <rect width="360" height="500" rx="8" fill="white" filter="drop-shadow(0 4px 6px rgb(0 0 0 / 0.1))"/>
      
      <!-- Titre -->
      <text x="20" y="40" fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">Résumé de la commande</text>

      <!-- Code promo -->
      <g transform="translate(20, 80)">
        <rect width="320" height="40" rx="4" fill="#F8FAFC"/>
        <text x="20" y="25" fill="#94A3B8" font-family="Poppins" font-size="14">Code promo</text>
      </g>

      <!-- Calculs -->
      <g transform="translate(20, 160)">
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="0">Sous-total</tspan>
          <tspan x="320" y="0" text-anchor="end">174,96 €</tspan>
        </text>
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="40">Livraison</tspan>
          <tspan x="320" y="40" text-anchor="end">9,99 €</tspan>
        </text>
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="80">TVA (20%)</tspan>
          <tspan x="320" y="80" text-anchor="end">34,99 €</tspan>
        </text>
        <line x1="0" y1="100" x2="320" y2="100" stroke="#E2E8F0" stroke-width="1"/>
        <text fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">
          <tspan x="0" y="140">Total</tspan>
          <tspan x="320" y="140" text-anchor="end">219,94 €</tspan>
        </text>
      </g>

      <!-- Bouton Commander -->
      <g transform="translate(20, 420)">
        <path d="M0,0 H320 L310,5 V55 L320,60 H0 L10,55 V5 Z" fill="#3498DB"/>
        <text x="160" y="35" fill="white" font-family="Poppins" font-size="16" text-anchor="middle" font-weight="600">
          Passer la commande
        </text>
      </g>
    </g>
  </g>
</svg> 