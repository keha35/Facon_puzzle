<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1440" height="1000" viewBox="0 0 1440 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect width="1440" height="80" fill="#2C3E50"/>
  <text x="40" y="50" fill="white" font-family="Montserrat" font-size="24" font-weight="bold">Façon Puzzle</text>

  <!-- Fil d'Ariane -->
  <g transform="translate(40, 100)">
    <text fill="#64748B" font-family="Poppins" font-size="14">
      <tspan x="0" y="0">Accueil</tspan>
      <tspan x="60" y="0" fill="#94A3B8"> / </tspan>
      <tspan x="80" y="0">Panier</tspan>
      <tspan x="140" y="0" fill="#94A3B8"> / </tspan>
      <tspan x="160" y="0">Livraison</tspan>
      <tspan x="230" y="0" fill="#94A3B8"> / </tspan>
      <tspan x="250" y="0" fill="#2C3E50" font-weight="600">Paiement</tspan>
    </text>
  </g>

  <!-- Barre de progression -->
  <g transform="translate(320, 140)">
    <rect width="800" height="4" fill="#E2E8F0" rx="2"/>
    <rect width="800" height="4" fill="#3498DB" rx="2"/>
    <g transform="translate(0, -30)">
      <circle cx="0" cy="30" r="16" fill="#3498DB"/>
      <text x="0" y="35" fill="white" font-family="Poppins" font-size="14" text-anchor="middle">1</text>
      <text x="0" y="60" fill="#3498DB" font-family="Poppins" font-size="14" text-anchor="middle">Panier</text>
    </g>
    <g transform="translate(400, -30)">
      <circle cx="0" cy="30" r="16" fill="#3498DB"/>
      <text x="0" y="35" fill="white" font-family="Poppins" font-size="14" text-anchor="middle">2</text>
      <text x="0" y="60" fill="#3498DB" font-family="Poppins" font-size="14" text-anchor="middle">Livraison</text>
    </g>
    <g transform="translate(800, -30)">
      <circle cx="0" cy="30" r="16" fill="#3498DB"/>
      <text x="0" y="35" fill="white" font-family="Poppins" font-size="14" text-anchor="middle">3</text>
      <text x="0" y="60" fill="#3498DB" font-family="Poppins" font-size="14" text-anchor="middle">Paiement</text>
    </g>
  </g>

  <!-- Contenu principal -->
  <g transform="translate(40, 240)">
    <!-- Formulaire de paiement -->
    <g>
      <rect width="800" height="600" rx="8" fill="white" filter="drop-shadow(0 4px 6px rgb(0 0 0 / 0.1))"/>
      
      <!-- Titre -->
      <text x="40" y="40" fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">Mode de paiement</text>

      <!-- Options de paiement -->
      <g transform="translate(40, 80)">
        <!-- Carte bancaire -->
        <g>
          <rect width="720" height="120" rx="4" fill="#3498DB"/>
          <circle cx="30" cy="30" r="10" fill="white"/>
          <circle cx="30" cy="30" r="4" fill="#3498DB"/>
          <text x="60" y="35" fill="white" font-family="Poppins" font-size="14" font-weight="600">Carte bancaire</text>
          
          <!-- Logos cartes -->
          <g transform="translate(500, 15)">
            <rect width="40" height="30" rx="4" fill="white"/>
            <rect x="50" width="40" height="30" rx="4" fill="white"/>
            <rect x="100" width="40" height="30" rx="4" fill="white"/>
          </g>

          <!-- Formulaire carte -->
          <g transform="translate(60, 60)">
            <rect width="300" height="40" rx="4" fill="white"/>
            <text x="20" y="25" fill="#94A3B8" font-family="Poppins" font-size="14">Numéro de carte</text>
            <rect x="320" width="80" height="40" rx="4" fill="white"/>
            <text x="335" y="25" fill="#94A3B8" font-family="Poppins" font-size="14">MM/AA</text>
            <rect x="420" width="60" height="40" rx="4" fill="white"/>
            <text x="435" y="25" fill="#94A3B8" font-family="Poppins" font-size="14">CVV</text>
          </g>
        </g>

        <!-- PayPal -->
        <g transform="translate(0, 140)">
          <rect width="720" height="60" rx="4" fill="#F8FAFC"/>
          <circle cx="30" cy="30" r="10" fill="#E2E8F0"/>
          <text x="60" y="35" fill="#475569" font-family="Poppins" font-size="14" font-weight="600">PayPal</text>
          <rect x="500" y="15" width="100" height="30" rx="4" fill="#E2E8F0"/>
        </g>

        <!-- Sécurité -->
        <g transform="translate(0, 240)">
          <rect width="720" height="100" rx="4" fill="#F8FAFC"/>
          <g transform="translate(30, 20)">
            <circle r="20" fill="#E2E8F0"/>
            <text x="50" y="10" fill="#475569" font-family="Poppins" font-size="14" font-weight="600">Paiement sécurisé</text>
            <text x="50" y="35" fill="#64748B" font-family="Poppins" font-size="14">Toutes vos données sont chiffrées et sécurisées</text>
          </g>
        </g>

        <!-- CGV -->
        <g transform="translate(0, 360)">
          <rect width="20" height="20" rx="4" fill="#3498DB"/>
          <text x="40" y="15" fill="#475569" font-family="Poppins" font-size="14">
            J'accepte les conditions générales de vente
          </text>
        </g>
      </g>
    </g>

    <!-- Résumé de la commande -->
    <g transform="translate(840, 0)">
      <rect width="360" height="600" rx="8" fill="white" filter="drop-shadow(0 4px 6px rgb(0 0 0 / 0.1))"/>
      
      <!-- Titre -->
      <text x="20" y="40" fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">Résumé de la commande</text>

      <!-- Articles -->
      <g transform="translate(20, 80)">
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="0">3 articles</tspan>
          <tspan x="320" y="0" text-anchor="end">174,96 €</tspan>
        </text>
      </g>

      <!-- Livraison -->
      <g transform="translate(20, 120)">
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="0">Livraison Standard</tspan>
          <tspan x="320" y="0" text-anchor="end">9,99 €</tspan>
        </text>
      </g>

      <!-- TVA -->
      <g transform="translate(20, 160)">
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="0">TVA (20%)</tspan>
          <tspan x="320" y="0" text-anchor="end">34,99 €</tspan>
        </text>
      </g>

      <!-- Total -->
      <g transform="translate(20, 200)">
        <line x1="0" y1="0" x2="320" y2="0" stroke="#E2E8F0" stroke-width="1"/>
        <text fill="#2C3E50" font-family="Poppins" font-size="18" font-weight="600">
          <tspan x="0" y="40">Total</tspan>
          <tspan x="320" y="40" text-anchor="end">219,94 €</tspan>
        </text>
      </g>

      <!-- Adresse de livraison -->
      <g transform="translate(20, 280)">
        <text fill="#2C3E50" font-family="Poppins" font-size="16" font-weight="600">Adresse de livraison</text>
        <text fill="#475569" font-family="Poppins" font-size="14">
          <tspan x="0" y="30">Jean Dupont</tspan>
          <tspan x="0" y="50">123 rue des Puzzles</tspan>
          <tspan x="0" y="70">75001 Paris</tspan>
        </text>
      </g>

      <!-- Navigation -->
      <g transform="translate(20, 500)">
        <path d="M0,0 H320 L310,5 V55 L320,60 H0 L10,55 V5 Z" fill="#3498DB"/>
        <text x="160" y="35" fill="white" font-family="Poppins" font-size="16" text-anchor="middle" font-weight="600">
          Confirmer et payer
        </text>
      </g>
    </g>
  </g>
</svg> 